<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body>
    <!-- É UM CONTAINER UTILIZADO PARA ENVOLVER E AGRUPAR CONTROLES DE FORMULÁRIO HTML, USADO PARA COLETAR DADOS DO USUÁRIO. -->
    <form action="/sim" method="post">
        <!-- O POST é uma das maneiras de enviar os dados de um formulários HTML para o servidor WEB, os dados são incluídos no corpo da solicitação HTTP e enviados ao servidor -->
        <!-- Campo para inserção do nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><!-- INSERIR TEXTO-->
        </div>
        <!-- Campo para inserção do e-mail -->
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" /><!-- INSERIR UM EMAIL-->
        </div>
        <!-- Campo para inserção da senha -->
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha"><!-- INSERIR UMA SENHA-->

        </div>
        <!-- Campo para inserção da data de nascimento -->
        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento"><!--INSERIR UMA DATA-->
        </div>
        <!-- Botão de envio do formulário -->
        <div class="button">
            <button type="submit">Enviar sua mensagem</button><!-- ENVIAR O FORMULÁRIO-->
        </div>
        <!-- CHECKBOX - SELEÇÃO DE UMA OU MAIS OPÇÕES-->
        <!-- RADIO - SELECIONAR UMA ÚNICA OPÇÃO DENTRE VÁRIAS-->
    </form>
</body>

</html>
